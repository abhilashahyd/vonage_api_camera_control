<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>HBLS Video Proctoring</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="container">
      <button id="showVideo">Control camera</button>
      <div>
        <div class="label">Pan:</div>
        <input name="pan" type="range" disabled>
      </div>
      <div>
        <div class="label">Tilt:</div>
        <input name="tilt" type="range" disabled>
      </div>
      <div>
        <div class="label">Zoom:</div>
        <input  name="zoom" type="range" disabled>
      </div>
      <div>
      <div id="errorMsg"></div>
    </div>
  
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="ptz-control.js"></script>
    <script src="ga.js"></script>
  

  

  </body>
</html>
